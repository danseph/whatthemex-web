                    <div id="simpleModal" class="modal">
                        <div class="modal-content">
                            <!-- <div class="modal-header"> -->
                                <span class="closeBtn">&times;</span>
                                <!-- <h2>Modal Header</h2>
                            </div> -->
                            <div class="modal-body">
                                <h6 class="modal-title text-trans" data-strid="contactTitle"></h6>
                                <form id="mail-form">
                                    <div class="flex">
                                        <div class="form-example">
                                            <label for="name" class="text-trans" data-strid="name"> </label>
                                            <input type="text" required name="name" id="name"  style="text-align:left;">
                                        </div>
                                        <div class="form-example">
                                            <label for="email"  class="text-trans" data-strid="email"> </label>
                                            <input type="email" required name="email" id="email"  style="text-align:left;">
                                        </div>
                                    </div>

                                    <div class="form-example">
                                        <label for="message" class="text-trans" data-strid="message"></label>
                                        <textarea required name="message" id="message"></textarea>
                                    </div>
                                    <div class="form-example submit-form">
                                        <!-- <input type="submit" value="Send Message" id="submit" > -->
                                        <button type="submit" id="submit" class="disabled"><span class="text-trans" data-strid="send"></span></button>
                                    </div>
                                    <script type="text/javascript">
                                        // document.forms[0].id.focus();
                                        // document.forms[0].id.select();

                                        var storedLang = localStorage.getItem('LANG');

                                        var MAIL_SENDING_SUCCESS = (strings[storedLang] || strings['en']).mailSendingSuccess;
                                        var MAIL_SENDING_FAILED = (strings[storedLang] || strings['en']).mailSendingFailed;

                                        $('#mail-form').submit(function(e) {
                                            e.preventDefault();

                                            var name = $('#name').val().trim();
                                            var email = $('#email').val().trim();
                                            var message = $('#message').val().trim();

                                            if (!name || !email || !message) {
                                                alert(MAIL_SENDING_FAILED);
                                                return false;
                                            }

                                            var subject = 'mail from ' + name;
                                            var message = 'Name: ' + name +
                                                '\n' + 'Email: ' + email +
                                                '\n' + message;

                                            $.ajax({
                                                crossDomain: true,
                                                data: JSON.stringify({
                                                    message: message,
                                                    subject: subject,
                                                }),
                                                dataType: 'json',
                                                type: 'POST',
                                                url: 'https://93mvslzz75.execute-api.us-east-1.amazonaws.com/production',
                                            })
                                            .then(function(result) {
                                                if (result.body === 'done') {
                                                    alert(MAIL_SENDING_SUCCESS);
                                                    $('#name').val('')
                                                    $('#email').val('')
                                                    $('#message').val('')
                                                    closeModal();
                                                } else {
                                                    alert(MAIL_SENDING_FAILED);
                                                }
                                            });

                                            return false;
                                        });

                                        // $('#name').on('keyup keypress', function(e) {
                                        //     if($(this).val().length >= 1) {
                                        //         // alert('not null');
                                        //         $('#submit').style.background = '#fff';

                                        // });

                                        // $('#name').on('keyup', function() {
                                        //     if($(this).val().length == 0) {
                                        //         alert('null');
                                        //     }
                                        // })

                                        function changeSubmit(){
                                            if($('#name').val() !=='' && $('#email').val() !=='' && $('#message').val() !=='') {
                                                alert('filled');
                                                $('#submit').style.backgroundColor = 'red';
                                            }
                                        }
                                        changeSubmit;
                                    </script>

        pagination: {

            clickable: true,
        },
        });

        (function() {
            var formEl = $('#mail-form input, #mail-form textarea');
            formEl.keyup(function() {
                var notEmptyCount = 0;
                formEl.each(function() {
                    if($(this).val().length > 0){
                        notEmptyCount++;
                    };
                });

                if (notEmptyCount === formEl.length) {
                    $('#submit').removeClass('disabled');
                } else {
                    $('#submit').addClass('disabled');
                }
            });
        })()
