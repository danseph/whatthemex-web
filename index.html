<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WhattheMex</title>
    <link rel="shortcut icon" href="./images/favicon.png">
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/font.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css?3">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/locale_lang.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrap">
        
        <!-- HEADER -->
        <div class="header">
            <header class="flex">
                <h1 class="web">
                    <a href="#main">
                        <img src="./images/logo.svg" alt="logo">
                    </a>
                </h1>
                <!-- Web Nav -->
                <div class="web gnb flex">
                    <nav class="web-nav">
                        <ul class="flex">
                            <li>
                                <a id="menu_about" href="#main">ABOUT US</a>
                            </li>
                            <li>
                                <a id="menu_services" href="#products">PRODUCTS</a>
                            </li>
                            <li>
                                <a id="menu_ecosystem" href="#news">NEWS</a>
                            </li>
                            <li>
                                <a id="menu_partners" href="#contact">CONTACT US</a>
                            </li>
                        </ul>
                    </nav>
        
                    <div class="language">
                        <ul>
                            <li class="lan-now">
                                LANGUAGE
                            </li>

                            <li class="lan-list">
                                <ul>
                                    <li>
                                        <a href="javascript:applyLanguage('en');" data-lang="en" class="en">ENGLISH</a>
                                    </li>
                                    <li>
                                        <a href="javascript:applyLanguage('zh');" data-lang="zh" class="zh">中文</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>


                </div>
                <!-- //Web Nav -->

                <!-- Mobile Nav -->
                <div class="mb ham">
                    <div class="ham-wrap flex">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <div class="mb gnb">
                    <nav class="mb-nav">
                        <ul>
                            <li>
                                <a href="#main">ABOUT US</a>
                            </li>
                            <li>
                                <a href="#products">PRODUCTS</a>
                            </li>
                            <li>
                                <a href="#news">NEWS</a>
                            </li>
                            <li>
                                <a href="#contact">CONTACT US</a>
                            </li>
                        </ul>
                    </nav>
        
                    <div class="language">
                        <ul>
                            <li class="lan-click">LANGUAGE</li>

                            <li class="lan-list">
                                <ul>
                                    <li>
                                        <a href="javascript:applyLanguage('en');" data-lang="en" class="en">ENGLISH</a>
                                    </li>
                                    <li>
                                        <a href="javascript:applyLanguage('zh');" data-lang="zh" class="zh">中文</a>
                                    </li>
                                    <!-- <li>
                                        <a href="javascript:applyLanguage('jp');" data-lang="jp" class="jp">日本語</a>
                                    </li> -->
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <h1 class="mb">
                        <a href="#main">
                            <img src="./images/logo.svg" alt="logo">
                        </a>
                    </h1>
                </div>
                <!-- //Mobile Nav -->

            </header>
        </div>
        <!-- //HEADER -->

        <!-- MAIN -->
        <div id="main">
            <div class="main-wrap">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="./images/main-banner-1.png" class="web">
                            <img src="./images/mb-main-banner-1.png" class="mb">
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/main-banner-2.png" class="web">
                            <img src="./images/mb-main-banner-2.png" class="mb">
                        </div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="main">
                        <img src="./images/mb-logo.png" class="mb">
                    </div>
                    <!-- <div class="swiper-pagination"></div> -->
                    <div class="swiper-pagination swiper-pagination-custom">
                        <div>1 of 2</div>
                        <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
                        <span class="swiper-pagination-bullet"></span>
                    </div>
                </div>

            </div>
        </div>
        <!-- //MAIN -->

        <!-- ABOUT -->
        <div id="about">
            <div class="about-text"> 
                <h2 class="text-trans web" data-strid="aboutTitle"></h2>
                <h2 class="text-trans mb" data-strid="aboutTitleM"></h2>
                <strong class="text-trans web" data-strid="aboutSub"></strong>
                <strong class="text-trans mb" data-strid="aboutSubM"></strong>
            </div>
        </div>

        <!-- ABOUT -->

        <!-- PORDUCTS -->
        <div id="products">
            <span class="line"></span>
            <h2>OUR PRODUCTS</h2>
            <div class="flex way">
                <div class="img">
                    <img src="./images/3way.png" alt="3way-img">
                </div>
                <div class="text">
                    <h4  class="text-trans" data-strid="wayTitle"></h4>
                    <strong class="text-trans" data-strid="way"></strong>
                    <div class="flex ">
                        <div class="flex box">
                            <img src="./images/ic-predicting.png" alt="ic-predicting-img" style="width:18px; height:22px;">
                            <div>
                                <p class="text-trans" data-strid="extremeTitle" style="font-weight:bold; "></p>
                                <p class="text-trans" data-strid="extremeSub" ></p>
                            </div>
                        </div>
                        <div class="product-line mb"></div>
                        <div class="flex box">
                            <img src="./images/ic-transparent.png" alt="ic-transparent-img" style="width:24px; height:18px;">
                            <div>
                                <p  class="text-trans" data-strid="transparentTitle" style="font-weight:bold;"></p>
                                <p class="text-trans" data-strid="transparentSub"></p>
                            </div>
                        </div>
                        <div class="product-line mb"></div>
                        <div class="flex box">
                            <img src="./images/ic-crypto.png" alt="ic-crypto-img" style="width:20px; height:22px;">
                            <div>
                                <p  class="text-trans" data-strid="cryptoTitle" style="font-weight:bold;"></p>
                                <p class="text-trans" data-strid="cryptoSub"></p>
                            </div>
                        </div>
                        <div class="product-line mb"></div>
                        <div class="flex box">
                                <img src="./images/ic-lang.png" alt="ic-lang-img" style="width:22px; height:22px">
                            <div>
                                <p  class="text-trans" data-strid="langTitle" style="font-weight:bold;"></p>
                                <p class="text-trans" data-strid="langSub"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex slot">
                    <div class="img">
                        <img src="./images/slot.png" alt="slot-img">
                    </div>
                    <div class="text">
                        <h4  class="text-trans" data-strid="slotTitle"></h4>
                        <strong class="text-trans" data-strid="slot"></strong>
                        <div class="flex ">
                            <div class="flex box">
                                <img src="./images/ic-interface.png" alt="ic-interface-img" style="width:16px; height:24px;">
                                <div>
                                    <p class="text-trans" data-strid="interfaceTitle" style="font-weight:bold;"></p>
                                    <p class="text-trans" data-strid="interfaceSub" ></p>
                                </div>
                            </div>
                            <div class="product-line mb"></div>
                            <div class="flex box">
                                <img src="./images/ic-crypto.png" alt="ic-crypto-img" style="width:20px; height:22px;">
                                <div>
                                    <p  class="text-trans" data-strid="cryptoTitle" style="font-weight:bold;"></p>
                                    <p class="text-trans" data-strid="cryptoSub"></p>
                                </div>
                            </div>
                            <div class="product-line mb"></div>
                            <div class="flex box">
                                <img src="./images/ic-themes.png" alt="ic-themes-img" style="width:22px; height:22px">
                                <div>
                                    <p  class="text-trans" data-strid="themesTitle" style="font-weight:bold;"></p>
                                    <p class="text-trans" data-strid="themesSub"></p>
                                </div>
                            </div>
                            <div class="product-line mb"></div>
                            <div class="flex box">
                                    <img src="./images/ic-lang.png" alt="ic-lang-img" style="width:22px; height:22px">
                                <div>
                                    <p  class="text-trans" data-strid="langTitle" style="font-weight:bold;"></p>
                                    <p class="text-trans" data-strid="langSub"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex sports">
                    <div class="img">
                        <img src="./images/sports.png" alt="sports-img">
                    </div>
                    <div class="text">
                        <h4  class="text-trans" data-strid="sportsTitle"></h4>
                        <strong class="text-trans" data-strid="sports"></strong>
                        <div class="flex ">
                            <div class="flex box">
                                <img src="./images/ic-access.png" alt="ic-access-img" style="width:18px; height:22px">
                                <div>
                                    <p class="text-trans" data-strid="accessTitle" style="font-weight:bold;"></p>
                                    <p class="text-trans" data-strid="accessSub" ></p>
                                </div>
                            </div>
                            <div class="product-line mb"></div>
                            <div class="flex box">
                                <img src="./images/ic-sportsInfo.png" alt="ic-sportsInfo-img" style="width:22px; height:20px">
                                <div>
                                    <p  class="text-trans" data-strid="sportsInfoTitle" style="font-weight:bold;"></p>
                                    <p class="text-trans" data-strid="sportsInfoSub"></p>
                                </div>
                            </div>
                            <div class="product-line mb"></div>
                            <div class="flex box">
                                <img src="./images/ic-crypto.png" alt="ic-crypto-img" style="width:20px; height:22px;">
                                <div>
                                    <p  class="text-trans" data-strid="cryptoTitle" style="font-weight:bold;"></p>
                                    <p class="text-trans" data-strid="cryptoSub"></p>
                                </div>
                            </div>
                            <div class="product-line mb"></div>
                            <div class="flex box">
                                    <img src="./images/ic-lang.png" alt="ic-lang-img" style="width:22px; height:22px">
                                <div>
                                    <p  class="text-trans" data-strid="langTitle" style="font-weight:bold;"></p>
                                    <p class="text-trans" data-strid="langSub"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex racing">
                    <div class="img">
                        <img src="./images/racing.png" alt="racing-img">
                    </div>
                    <div class="text">
                        <h4  class="text-trans" data-strid="racingTitle"></h4>
                        <strong class="text-trans" data-strid="racing"></strong>
                        <div class="flex ">
                            <div class="flex box">
                                <img src="./images/ic-real.png" alt="ic-real-img" style="width:24px; height:23px">
                                <div>
                                    <p class="text-trans" data-strid="realTitle" style="font-weight:bold;"></p>
                                    <p class="text-trans" data-strid="realSub" ></p>
                                </div>
                            </div>
                            <div class="product-line mb"></div>
                            <div class="flex box">
                                <img src="./images/ic-type.png" alt="ic-type-img" style="width:21px; height:20px">
                                <div>
                                    <p  class="text-trans" data-strid="typeTitle" style="font-weight:bold;"></p>
                                    <p class="text-trans" data-strid="typeSub"></p>
                                </div>
                            </div>
                            <div class="product-line mb"></div>
                            <div class="flex box">
                                    <img src="./images/ic-racingInfo.png" alt="ic-racingInfo-img" style="width:18px; height:22px;">
                                    <div>
                                        <p  class="text-trans" data-strid="racingInfoTitle" style="font-weight:bold;"></p>
                                        <p class="text-trans" data-strid="racingInfoSub"></p>
                                    </div>
                            </div>
                            <div class="product-line mb"></div>
                            <div class="flex box">
                                    <img src="./images/ic-lang.png" alt="ic-lang-img" style="width:22px; height:22px">
                                <div>
                                    <p  class="text-trans" data-strid="langTitle" style="font-weight:bold;"></p>
                                    <p class="text-trans" data-strid="langSub"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <!-- //PRODUCTS -->

        <!-- NEWS -->
        <div id="news">
            <span class="line"></span>
            <h2>LATEST NEWS</h2>
            <div class="flex box">
                <div class="news-box">
                    <div class="img">
                        <img src="./images/news-tree.png" alt="news-tree-img" >
                    </div>
                    <h4 class="text-trans" data-strid="newsTitle1" ></h4>
                    <p class="text-trans" data-strid="newsSub1"></p>
                </div>
                <div class="news-box">
                    <div class="img">
                        <img src="./images/news-racing.png" alt="news-racing-img" >
                    </div>
                    <h4  class="text-trans" data-strid="newsTitle2" ></h4>
                    <p class="text-trans" data-strid="newsSub2"></p>
                </div>
            </div>
            <!-- <div class="img">
                <img src="./images/ecosystem_pc.png" alt="eco-img" class="web">
                <img src="./images/ecosystem_m.png" alt="eco-img" class="mb">
            </div> -->
        </div>
        <!-- //NEWS -->

        <!-- CONTACT US-->
        <div id="contact">
            <span class="line"></span>
            <h2>CONTACT US</h2>
            <!-- <div class="flex box"> -->
                <div>
                    <img src="./images/logo-contact.png" alt="logo-contact-1" >
                    <!-- <div class="text"> -->
                        <h5 class="text-trans web" data-strid="contactText"></h5>
                        <h5 class="text-trans mb" data-strid="contactTextM"></h5>
                    <!-- </div> -->
                    <div class="email">
                        <p class="text-trans" data-strid="contactEmail"></p>
                        <span class="email-line"></span>
                    </div>
                </div>
            <!-- </div> -->
        </div>
        <!-- //CONTACT US -->



        <!-- FOOTER -->
        <footer >
            <div class="copy">
                &copy; 2019 Whatthemex. All Rights Reserved.
            </div>
        </footer>
        <!-- FOOTER -->
    
    </div>
      <!-- Swiper JS -->
    <script src="./js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {

        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        });
    </script>
</body>

</html>
